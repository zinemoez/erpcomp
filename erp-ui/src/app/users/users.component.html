<div class="container mt-100 me-30" *ngIf="user">

  <!-- Carte d'en-tête -->
  <div class="card mb-4 container d-flex justify-content-center mt-4" style="width: 40rem;">
    <div class="card-body text-center">
      <h2 class="card-title fw-bold">{{ user.name }} {{ user.surname }}</h2>
      <p><strong>Matricule :</strong> {{ user.id }}</p>
    </div>
  </div>

  <!-- Carte de détails (2 colonnes côte à côte) -->
  <div class="row justify-content-center">
    <div class="card mb-4" style="width: 70rem;">
      <div class="card-body">
        <div class="row">

          <!-- Colonne gauche -->
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label"><strong>Id :</strong></label>
              <input type="text" class="form-control" [value]="user.id" disabled>
            </div>
            <div class="mb-3">
              <label class="form-label"><strong>Nom et Prénom :</strong></label>
              <input type="text" class="form-control" [value]="user.name + ' ' + user.surname" disabled>
            </div>
            <div class="mb-3">
              <label class="form-label"><strong>Email :</strong></label>
              <input type="text" class="form-control" [value]="user.email" disabled>
            </div>
            <div class="mb-3">
              <label class="form-label"><strong>C.I.N :</strong></label>
              <input type="text" class="form-control" [value]="user.cin" disabled>
            </div>

            <div class="mb-3">
              <label class="form-label"><strong>Date de naissance :</strong></label>
              <input type="text" class="form-control" [value]="user.naissance" disabled>
            </div>
          </div>

          <!-- Colonne droite -->
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label"><strong>Numéro de Téléphone :</strong></label>
              <input type="text" class="form-control" [value]="user.phoneNumber" disabled>
            </div>
            <div class="mb-3">
              <label class="form-label"><strong>Poste :</strong></label>
              <input type="text" class="form-control" [value]="user.poste" disabled>
            </div>
            <div class="mb-3">
              <label class="form-label"><strong>Catégorie :</strong></label>
              <input type="text" class="form-control" [value]="user.categorie" disabled>
            </div>
            <div class="mb-3">
              <label class="form-label"><strong>Role :</strong></label>
              <input type="text" class="form-control" [value]="user.role" disabled>
            </div>
            <div class="mb-3">
              <label class="form-label"><strong>Département :</strong></label>
              <input type="text" class="form-control" [value]="user.departmentId" disabled>
            </div>

          </div>
          <div class="text-end mt-4 d-flex justify-content-between">

            <button class="btn btn-info me-3" [routerLink]="['/department', user.departmentId]">Department</button>
            <button class="btn btn-warning me-3" [routerLink]="['/add-editUser', user.id]">Modifier</button>
            <button class="btn btn-danger me-3" (click)="supprimerersonnel(user.id)">Supprimer</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
