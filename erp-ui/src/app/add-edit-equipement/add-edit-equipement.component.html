<div class="container mt-5">
  <h2 class="mb-4">{{ isEditing ? 'Modifier un equipement' : 'Ajouter un equipement' }}</h2>

  <!-- Message d'état -->
  <div *ngIf="message" class="alert alert-info">{{ message }}</div>

  <form (ngSubmit)="handleSubmit($event)" >
    <div class="row">
      <!-- Colonne gauche -->
      <div class="col-md-6">

        <!-- ID -->
        <div class="mb-3">
          <label for="id" class="form-label"><strong>Id</strong></label>
          <input type="text" class="form-control" id="id" [(ngModel)]="id" name="id" [readonly]="isEditing">
        </div>

        <!-- Nom -->
        <div class="mb-3">
          <label for="name" class="form-label"><strong>Nom</strong></label>
          <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" required>
        </div>

        <!-- Prénom -->
        <div class="mb-3">
          <label for="description" class="form-label"><strong>Description</strong></label>
          <input type="text" class="form-control" id="description" [(ngModel)]="description" name="description" required>
        </div>
        <!-- Email -->
        <!-- Mot de passe -->
      </div>
      <!-- CIN -->
<div class="col-6">
  <div class="mb-3">
    <label for="dateMiseEnService" class="form-label"><strong>date de Mise En Service</strong></label>
    <input type="date" class="form-control" id="dateMiseEnService" [(ngModel)]="dateMiseEnService" name="dateMiseEnService" required>
  </div>

  <div class="mb-3">
    <label for="departmentId" class="form-label"><strong>departmentId</strong></label>
    <select class="form-select" id="departmentId" [(ngModel)]="departmentId" name="departmentId" required>
      <option *ngFor="let p of departments" [value]="p.id">{{ p.id }}</option>
    </select>
  </div>
</div>


    </div>

    <!-- Boutons -->
    <div class="text-end mt-4">
      <button type="button" (click)="handleSubmit($event)" class="btn btn-primary" >{{ isEditing ? 'Mettre à jour' : 'Créer' }}</button>
      <button type="button" class="btn btn-secondary ms-2" (click)="goBack()">Retour</button>
    </div>

  </form>
</div>
