<nav class="d-flex flex-column  text-white p-2" style="width: 200px; height: 100vh; background-color: #b1b5b3;">

  <a routerLink="/profil" class="nav-link text-white mb-2 item">

    <div class="accordion-item">
      <h2 class="accordion-header" id="flush-heading-departments">
        <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#flush-collapse-departments"
          aria-expanded="false"
          aria-controls="flush-collapse-departments">

        <div class="accordion-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item" *ngFor="let dep of departments">
                <a [routerLink]="['/department', dep.id]" class="text-decoration-none">
